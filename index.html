<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style_profile_card.css"/>
    <link rel="icon" type="x-icon/image" href="images/favicon-32x32.png"/>
    <title>Profile Card</title> 
  </head>
  <body>
    <img class="toppicture" src="images/bg-pattern-top.svg" alt=""/>
    <img class="bottompicture" src="images/bg-pattern-bottom.svg" alt=""/>
    <div class="card">
      <div class="topcard">
        <img class="topcardpic" src="images/bg-pattern-card.svg" alt="mosaic picture"/>
        <img class="pp" src="images/image-victor.jpg" alt="young black man"/>
      </div>
      <h1><span>Victor Crest</span> 26</h1>
      <p>London</p>
      <div class="bottomcard">
        <div class="stats">
          <h2>80K</h2>Followers
        </div>
        <div class="stats">
          <h2>803K</h2>Likes
        </div>
        <div class="stats">
          <h2>1.4K</h2>Photos
        </div>
      </div>
    </div>
  </body>
</html>
